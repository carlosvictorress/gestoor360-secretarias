{% extends 'base.html' %}

{% block title %}Cadastrar Motorista{% endblock %}

{% block content %}
<h2><i class="bi bi-person-plus-fill"></i> Cadastrar Novo Motorista</h2>
<hr>

<form method="POST">
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="mb-3 text-muted">Informações Profissionais</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Tipo de Vínculo*</label>
                    <select class="form-select" name="tipo_vinculo" required>
                        <option value="">-- Selecione --</option>
                        <option value="Efetivo">Efetivo</option>
                        <option value="Contratado">Contratado</option>
                        <option value="Terceirizado">Terceirizado</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Secretaria*</label>
                    <select class="form-select" name="secretaria" required>
                        <option value="">-- Selecione --</option>
                        <option value="Secretaria de Educação">Secretaria de Educação</option>
                        <option value="Secretaria de Saúde">Secretaria de Saúde</option>
                        <option value="Secretaria de Obras">Secretaria de Obras</option>
                        <option value="Secretaria de Administração">Secretaria de Administração</option>
                        <option value="Secretaria de Finanças">Secretaria de Finanças</option>
                        <option value="Gabinete do Prefeito">Gabinete do Prefeito</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
            </div>
            <hr>
            <h5 class="mb-3 text-muted">Dados Pessoais</h5>
            <div class="row mb-3">
                <div class="col-md-6"><label class="form-label">Nome Completo*</label><input type="text" class="form-control" name="nome" required></div>
                <div class="col-md-3"><label class="form-label">RG</label><input type="text" class="form-control" name="rg"></div>
                <div class="col-md-3"><label class="form-label">CPF</label><input type="text" class="form-control" name="cpf"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-8"><label class="form-label">Endereço</label><input type="text" class="form-control" name="endereco"></div>
                <div class="col-md-4"><label class="form-label">Telefone</label><input type="text" class="form-control" name="telefone"></div>
            </div>

            <hr>
            <h5 class="mb-3 text-muted">Documentação e Veículo</h5>
            <div class="row mb-3">
                <div class="col-md-4"><label class="form-label">Nº da CNH</label><input type="text" class="form-control" name="cnh_numero"></div>
                <div class="col-md-4">
                    <label class="form-label">Categoria CNH</label>
                    <input type="text" class="form-control" name="cnh_categoria" id="cnh_categoria">
                    <div class="form-text text-danger" id="cnh_aviso" style="display: none;">Atenção: Para transporte escolar, a categoria mínima exigida é "D".</div>
                </div>
                <div class="col-md-4"><label class="form-label">Validade da CNH</label><input type="date" class="form-control" name="cnh_validade"></div>
            </div>
             <div class="row mb-3">
                <div class="col-md-8"><label class="form-label">Modelo do Veículo</label><input type="text" class="form-control" name="veiculo_modelo"></div>
                <div class="col-md-2"><label class="form-label">Ano do Veículo</label><input type="number" class="form-control" name="veiculo_ano"></div>
                 <div class="col-md-2"><label class="form-label">Placa</label><input type="text" class="form-control" name="veiculo_placa"></div>
            </div>

            <hr>
            <h5 class="mb-3 text-muted">Informações da Rota</h5>
             <div class="row mb-3">
                <div class="col-md-8"><label class="form-label">Descrição da Rota</label><input type="text" class="form-control" name="rota_descricao" placeholder="Ex: Rota 05 - Bairros Morada Nova e Centro"></div>
                <div class="col-md-4">
                    <label class="form-label">Turno</label>
                    <select class="form-select" name="turno">
                        <option value="">-- Selecione --</option>
                        <option value="Manhã">Manhã</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noite">Noite</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-footer text-end">
            <a href="{{ url_for('motoristas.listar') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar e Ir para Documentos</button>
        </div>
    </div>
</form>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const cnhInput = document.getElementById('cnh_categoria');
    const cnhAviso = document.getElementById('cnh_aviso');
    
    cnhInput.addEventListener('input', function() {
        const categoria = this.value.toUpperCase();
        if (['A', 'B', 'C'].includes(categoria)) {
            cnhAviso.style.display = 'block';
        } else {
            cnhAviso.style.display = 'none';
        }
    });
});
</script>
{% endblock %}
