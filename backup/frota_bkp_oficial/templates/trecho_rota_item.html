<tr>
    <td><input type="text" class="form-control form-control-sm" name="descricao_{{ trecho.tipo_viagem }}_{{ trecho.turno }}[]" value="{{ trecho.descricao or '' }}" placeholder="Descrição do trecho (opcional)"></td>
    <td style="width: 120px;"><input type="number" step="0.1" class="form-control form-control-sm" name="distancia_{{ trecho.tipo_viagem }}_{{ trecho.turno }}[]" value="{{ trecho.distancia_km }}" placeholder="KM" required></td>
    <td style="width: 50px;"><button type="button" class="btn btn-sm btn-danger remove-trecho"><i class="bi bi-trash"></i></button></td>
</tr>
