<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Ponto - SysEduca Web</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center" style="margin-top: 10vh;">
        <div class="col-md-5">
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="card shadow">
                <div class="card-body p-4">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logomarca" class="img-fluid d-block mx-auto mb-3" style="max-width: 120px;">
                    <h4 class="card-title text-center mb-4">Registro de Ponto Eletrônico</h4>
                    
                    <form method="POST" action="{{ url_for('registrar_ponto') }}">
                        <div class="mb-3">
                            <label for="cpf" class="form-label">Digite seu CPF:</label>
                            <input type="text" class="form-control form-control-lg" id="cpf" name="cpf" required placeholder="000.000.000-00" autofocus>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" name="tipo" value="entrada" class="btn btn-success btn-lg"><i class="bi bi-box-arrow-in-right"></i> INÍCIO DE EXPEDIENTE</button>
                            <button type="submit" name="tipo" value="saida" class="btn btn-danger btn-lg"><i class="bi bi-box-arrow-left"></i> FIM DE EXPEDIENTE</button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="text-center text-muted mt-3">&copy; {{ current_year }} - Secretaria Municipal de Educação</p>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
