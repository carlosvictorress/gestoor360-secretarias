{% extends 'base.html' %}

{% block title %}Relatório Mensal de Combustível{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2><i class="bi bi-file-earmark-pdf-fill"></i> Gerar Relatório Mensal de Combustível</h2>
</div>

<div class="card shadow-sm">
    <div class="card-header">
        <h5>Selecione o Período</h5>
    </div>
    <div class="card-body">
        <p>Escolha o mês e o ano para gerar o relatório em PDF dos abastecimentos.</p>
        <form method="GET" action="{{ url_for('exportar_combustivel_pdf') }}" target="_blank">
            <div class="row g-3 align-items-end">
                <div class="col-md-5">
                    <label for="mes" class="form-label">Mês*</label>
                    <select name="mes" id="mes" class="form-select" required>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="ano" class="form-label">Ano*</label>
                    <input type="number" name="ano" class="form-control" placeholder="AAAA" value="{{ current_year }}" required>
                </div>
                <div class="col-md-3">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger"><i class="bi bi-file-earmark-arrow-down-fill"></i> Gerar PDF</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
